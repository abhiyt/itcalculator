<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold text-gray-800"> (FY 2025-26)</h1>
        <h3 class="text-lg text-gray-600 mb-4">v2</h3>
        <input type="text" id="income" class="w-full text-center text-2xl p-2 border rounded-lg mb-4" readonly>
        <div class="grid grid-cols-3 gap-2">
            <button class="btn" onclick="addNumber(1)">1</button>
            <button class="btn" onclick="addNumber(2)">2</button>
            <button class="btn" onclick="addNumber(3)">3</button>
            <button class="btn" onclick="addNumber(4)">4</button>
            <button class="btn" onclick="addNumber(5)">5</button>
            <button class="btn" onclick="addNumber(6)">6</button>
            <button class="btn" onclick="addNumber(7)">7</button>
            <button class="btn" onclick="addNumber(8)">8</button>
            <button class="btn" onclick="addNumber(9)">9</button>
            <button class="btn" onclick="addNumber(0)">0</button>
            <button class="btn bg-red-500 text-black" onclick="clearInput()">Clear</button>
        </div>
        <button class="w-full mt-4 bg-green-500 text-white py-2 rounded-lg text-lg" onclick="calculateTax()">Calculate</button>
        <div id="taxBreakdown" class="mt-4 bg-white p-4 rounded-lg text-left"></div>
    </div>
    <script>
        function addNumber(num) {
            document.getElementById('income').value += num;
        }

        function clearInput() {
            document.getElementById('income').value = '';
        }

        function calculateTax() {
            let income = parseInt(document.getElementById('income').value || 0);
            let taxableIncome = income - 75000; // Standard Deduction of ₹75,000
            let tax = 0;
            let breakdown = '';

            // If taxable income is less than or equal to ₹1,275,000, no tax is applicable
            if (taxableIncome <= 1200000) {
                document.getElementById('taxBreakdown').innerHTML = `
                    <h3 class='font-bold'>Tax Breakdown:</h3>
                    <p><strong>Total Income:</strong> ₹${income.toLocaleString()}</p>
                    <p><strong>Standard Deduction:</strong> ₹75,000</p>
                    <p><strong>Total Taxable Income:</strong> ₹${taxableIncome.toLocaleString()}</p>
                    <p class='font-bold text-blue-600'>Income Tax: ₹0</p>
                    <p>Health & Education Cess: ₹0</p>
                    <p class='font-bold text-red-600'>Total Tax Amount: ₹0</p>
                `;
                return;
            }

            // Tax Slabs for income above ₹1,275,000
            const slabs = [
                { limit: 400000, rate: 0 },
                { limit: 800000, rate: 5 },
                { limit: 1200000, rate: 10 },
                { limit: 1600000, rate: 15 },
                { limit: 2000000, rate: 20 },
                { limit: 2400000, rate: 25 },
                { limit: taxableIncome, rate: 30 }
            ];

            let prevLimit = 0;
            for (let slab of slabs) {
                if (taxableIncome > prevLimit) {
                    let applicableAmount = Math.min(taxableIncome, slab.limit) - prevLimit;
                    let slabTax = (applicableAmount * slab.rate) / 100;
                    tax += slabTax;
                    breakdown += `<p class='text-gray-700'>₹${prevLimit.toLocaleString()} - ₹${slab.limit.toLocaleString()} @ ${slab.rate}% = ₹${slabTax.toFixed(0)}</p>`;
                    prevLimit = slab.limit;
                }
            }

            let cess = tax * 0.04; // 4% Cess
            let surcharge = income > 5000000 ? tax * 0.10 : 0; // 10% Surcharge for income > ₹5,000,000
            let totalTax = tax + cess + surcharge;

            document.getElementById('taxBreakdown').innerHTML = `
                <h3 class='font-bold'>Tax Breakdown:</h3>
                <p><strong>Total Income:</strong> ₹${income.toLocaleString()}</p>
                <p><strong>Standard Deduction:</strong> ₹75,000</p>
                <p><strong>Total Taxable Income:</strong> ₹${taxableIncome.toLocaleString()}</p>
                ${breakdown}
                <p class='font-bold text-blue-600'>Income Tax: ₹${tax.toLocaleString()}</p>
                <p>Health & Education Cess: ₹${cess.toFixed(0)}</p>
                ${income > 5000000 ? `<p>Surcharge: ₹${surcharge.toFixed(0)}</p>` : ''}
                <p class='font-bold text-red-600'>Total Tax Amount: ₹${totalTax.toFixed(0)}</p>
            `;
        }
    </script>
    <style>
        .btn {
            background: #f3f4f6;
            padding: 10px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #e5e7eb;
        }
    </style>
</body>
</html>
